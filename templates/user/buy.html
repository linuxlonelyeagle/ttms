<!DOCTYPE html>
<html lang="zh-hans">
{% load static %}
{% load my_tag %}
<head>
    <meta charset="UTF-8">
    <title>购票</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/seat.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-md-push-2">
            <p>屏幕</p>
        </div>
        <div class="col-md-12">
            <form method="post">

                <table>
                    <thead>
                    <tr>
                        <th></th>
                        {% for i in length %}
                            <th style="text-align: center">{{ i }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tobody>
                        {% for i in width %}
                            <tr>
                                <th>{{ i }}</th>
                                {% for j in length %}
                                    <th>
                                        {% if i|to_tuple:j in seats %}
                                            <input type="checkbox" value="{{ i }},{{ j }}"
                                                   checked="checked" disabled="disabled">
                                        {% else %}
                                            <input type="checkbox" name="seat" value="{{ i }},{{ j }}" >
                                        {% endif %}
                                    </th>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tobody>
                </table>
                <input type="hidden" name="id" value="{{ session.id }}">
                <input type="submit" class="btn-success" value="确定">
            </form>
        </div>
    </div>
</div>
</body>
</html>
